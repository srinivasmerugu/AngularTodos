  <div class="table-responsive">          
  <table border="1" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Todo Task</th>
        <th>Priority</th>
        
        <th>Remove Task</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{todo.Message}}</td>
        <td>High</td>
        <td (click)="removeTodo()"><input type="checkbox"/></td>
      </tr>
    </tbody>
  </table>
  </div>
